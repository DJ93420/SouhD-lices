<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Profils Sociaux</title>
    <style>
        @page {
            size: A4;
            margin: 20mm;
        }

        body {
            font-family: 'Lucida Calligraphy', cursive, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/DécoQRocde.jpg') no-repeat center center fixed;
            background-size: 75%; /* Réduit l'image de fond à 75% de sa taille originale */
            overflow: hidden; /* Évite les barres de défilement dues à l'animation */
            height: 100vh; /* Utilise toute la hauteur de la fenêtre */
            display: flex;
            align-items: center; /* Centre verticalement */
            justify-content: center; /* Centre horizontalement */
            position: relative;
        }

        .scrolling-text-container {
            position: absolute;
            top: 30mm; /* Ajuste pour éviter que le texte soit trop près du haut */
            left: 0;
            width: 100%;
            height: 160px; /* Augmente la hauteur pour éviter le tronquage du texte */
            overflow: hidden; /* Cache le texte qui dépasse */
            z-index: 1000;
            display: flex;
            align-items: center; /* Centre verticalement le texte */
        }

        .scrolling-text {
            white-space: nowrap;
            color: #000; /* Texte en noir pour une meilleure visibilité */
            font-size: 120px; /* Taille de la police ajustée pour éviter le tronquage */
            font-family: 'Lucida Calligraphy', cursive, Arial, sans-serif;
            animation: scroll 10s linear infinite; /* Vitesse ajustée */
            padding: 20px;
            line-height: 160px; /* Alignement vertical du texte */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .blinking-text {
            animation: blink 1s step-start infinite; /* Animation de clignotement */
            color: red; /* Couleur du texte clignotant */
            font-size: 36px; /* Augmente la taille de la police du titre */
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1; /* Assure que le contenu est sous le texte défilant */
        }

        h1 {
            color: #333;
            font-size: 24px;
            animation: blink 1s step-start infinite; /* Animation de clignotement pour le titre */
            color: red; /* Couleur du texte clignotant */
        }

        .links {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Marge en bas pour espacer du texte explicatif */
        }

        .links li {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #007bff;
        }

        .links img {
            width: 60px; /* Taille des autres logos */
            height: auto;
            margin-bottom: 5px;
        }

        .links img.tiktok {
            width: 180px; /* Agrandi le logo TikTok à 3 fois sa taille initiale (60px * 3) */
        }

        .links span {
            font-size: 18px; /* Augmente la taille de la police pour les instructions */
            color: #333;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .instructions {
            background-color: rgba(255, 255, 255, 0); /* Rectangle transparent */
            padding: 10px;
            border-radius: 5px;
            box-shadow: none; /* Pas d'ombre portée */
            font-size: 24px; /* Taille de la police augmentée */
            color: #333; /* Couleur du texte */
            text-align: center;
            margin-top: 20px; /* Espacement avec les logos */
            font-weight: bold; /* Met le texte en gras */
        }

        .like-message {
            margin-top: 20px;
            font-size: 48px; /* Augmente la taille de la police pour le message */
            color: red;
            animation: blink 1s step-start infinite; /* Animation de clignotement pour le message */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-message .heart {
            color: red;
            font-size: 64px; /* Augmente la taille du cœur */
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Conteneur pour l'animation -->
    <div class="scrolling-text-container">
        <div class="scrolling-text">Souh-Délices</div>
    </div>

    <div class="container">
        <h1 class="blinking-text">Suivez-moi sur les réseaux sociaux</h1>
        <ul class="links">
            <li>
                <a href="https://www.facebook.com/profile.php?id=61552745451612" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/souh.delices_traiteurs_patiss?igsh=bXpuM3o0anc1OGE0" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@souhdelicespatisserie?_t=8oSqanOBBGD&_r=1" target="_blank">
                    <img class="tiktok" src="https://upload.wikimedia.org/wikipedia/fr/7/7f/TikTok_Logo.svg" alt="TikTok Logo">
                </a>
            </li>
        </ul>
        <div class="instructions">Cliquez sur le logo pour accéder à la page</div>
        <div class="like-message">
            N'oubliez pas de liker <span class="heart">❤️</span>
        </div>
    </div>
</body>
</html>
